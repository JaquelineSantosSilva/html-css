<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
    <style>
        h1 { /* box-level*/
            background-color: blueviolet;
            height: 300px;
            width: 300px;
/*para simplificar vamos usar shorthand*/
           
            border: 10px, solid, rgb(157, 115, 197);

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 5px dashed red;
        }
        a { /* inline-level*/
            border-width: 10px;
            border-style: solid;
            border-color: rgb(163, 93, 228);

            padding-top: 1px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplos de caixa box-level</h1>
    <p>Paragrafos tambem sao exemplos de box-level, mas  os <a href="#">links s√£o exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona</p> 
</body>
</html>
