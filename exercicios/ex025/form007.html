<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplos de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iest">Estado</label>
            <select name="Estado" id="iest">
             <option value="--" selected>---Escolha---</option>
            <optgroup label="Região Sul"> 
                <option value="SC">Santa Catarina</option>
                <option value="PR">Paraná</option>
                <option value="RS">Rio Grande do Sul</option>
            </optgroup>
            <optgroup label="Região Sudeste">
               <option value="SP">São Paulo</option>
               <option value="RJ">rio de Janeiro</option>
               <option value="MG">Minas Gerais</option>

            </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissao</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
           <datalist id="lstprof">
            <option value="prof">professor</option>
            <option value="prog">programador</option>
            <option value="bio">biomedico</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10">Oi</textarea>
        </p>



        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    
</body>
</html>
